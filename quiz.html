<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <header>
    <h1>HTML & CSS Quiz</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>Quiz Questions</legend>
        
        <div class="form-item">
          <label for="q1">What does HTML stand for?</label>
          <input type="text" id="q1" name="q1">
        </div>

        <div class="form-item">
          <label for="q2">Describe the purpose of CSS:</label>
          <textarea id="q2" name="q2" rows="4" placeholder="Your answer..."></textarea>
        </div>

        <div class="form-item">
          <label for="q3">Which of the following is a valid CSS unit?</label>
          <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="px">Pixels (px)</option>
            <option value="em">Relative (em)</option>
            <option value="sec">Seconds (sec)</option>
          </select>
        </div>

        <div class="form-item">
          <label for="q4">How many levels of heading elements are in HTML?</label>
          <input type="number" id="q4" name="q4">
        </div>
      </fieldset>
      
      <button type="submit">Submit Quiz</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 | HTML & CSS Quiz</p>
  </footer>
</body>
</html>
